<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Components</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>Dropdown Menus</h1>
    <div class="dropdown">
      <p class="dropdown-trigger">Animal</p>
      <i class="fa-solid fa-angle-down"></i>
      <ul class="dropdown-items">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Shark</li>
      </ul>
    </div>
    <div class="dropdown">
      <p class="dropdown-trigger">Weapon</p>
      <i class="fa-solid fa-angle-down"></i>
      <ul class="dropdown-items">
        <li>Saber</li>
        <li>Gun</li>
        <li>Knife</li>
      </ul>
    </div>

    <h1>Simple Carousel</h1>
    <div class="container">
      <div class="images">
        <img data-index="1" class="active" src="./image/tiger.jpg" alt="tiger" />
        <img data-index="2" src="./image/husky.jpg" alt="dog" />
        <img data-index="3" src="./image/cat.jpeg" alt="cat" />
      </div>
      <div class="arrows">
        <div class="left">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="right">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="dots">
        <div class="dot active" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
      </div>
    </div>
  </body>
</html>
